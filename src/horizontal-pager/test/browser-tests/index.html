<html>
<head>
  <meta charset="utf-8">
  <title>Browser Tests</title>
  <link href="/node_modules/mocha/mocha.css" rel="stylesheet" />
  <style>
    iframe {
      width: 0;
      height: 0;
    }

    #mocha {
      /* firefox 54 will not fire raf if test results push demo frame out of view */
      height: 1em;
      width: 100vw;
    }
    #demo-main, #demo-two {
      display: block;
      position: relative;
      width: 100vw;
      height: 50vh;
    }

  </style>
</head>
<body>
  <div id="mocha"></div>

  <iframe id="demo-main" src="/dist/horizontal-pager/index.html"></iframe>
  <iframe id="demo-two" src="/dist/horizontal-pager/two.html"></iframe>

  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>

  <script src="/test/helpers/browser.js"></script>

  <script>mocha.setup({
    ui: 'bdd'
  })</script>

  <!-- Add test scripts here -->
  <script src="get-horizontal-pager.js"></script>
  <script src="animations.js"></script>

  <script>
    (function() {
      // should adds objects to prototypes which requires this call to be made
      // before any tests are run.
      window.chai.should();

      window.__testUtils.startInBrowserMochaTests()
      .then(results => {
        window.testsuite = results;
      });
    }());
  </script>
</body>
</html>
